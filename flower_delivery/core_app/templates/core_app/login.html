{% extends "base.html" %}

{% block content %}
<div class="container-fluid" style="background-color: #e6f7ff; min-height: 100vh; padding-top: 20px; padding-bottom: 20px;">
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">Вход в аккаунт</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="p-4 border rounded shadow bg-white">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
